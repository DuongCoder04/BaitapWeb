<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <table align="center">
        <caption>Phiếu đăng ký tham gia chương trình khuyến mãi</caption>
        <tr>
            <td>Họ và tên</td>
            <td class="cot2"><input type="text" value="Nguyễn Nhọc Quỳnh Nga"></td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text" value="2Bia Hùng Vương, Q10"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="tel" name="sdt" id="sdt" value="0909097506"></td>
        </tr>
        <tr>
            <td>Phái</td>
            <td>
                <input type="radio" name="sex" value="nam">Nam 
                <input type="radio" name="sex" value="nu">Nữ
            </td>
        </tr>
        <tr>
            <td>Nghề nghiệp</td>
            <td>
                <select name="nghenghiep">
                    <option value="giaovien" selected>Giáo viên</option>
                    <option value="bacsi">Bác sĩ</option>
                    <option value="kysu">Kỹ sư</option>
                    <option value="khac">Khác</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Chọn sản phẩm tham gia</td>
            <td>
                <select name="sanpham" size="4" multiple>
                    <option value="kemdanhrang">Kem đánh răng</option>
                    <option value="botgiat">Bột giặt</option>
                    <option value="daugoidau">Dầu gội đầu</option>
                    <option value="suatam">Sữa tắm</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Số người dự đoán tham gia</td>
            <td><input type="number" name="dudoan" value="250000"></td>
        </tr>
        <tr>
            <td colspan="2" class="center"><input type="button" name="end" value="Đồng ý" id="end"></td>
        </tr>
        <tr>
            <td colspan="2" class="center end"></td>
        </tr>
    </table>
</body>
</html>
